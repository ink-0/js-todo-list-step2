<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Mission 2 Todo List</title>
    <meta charset="utf-8" />
    <link href="./src/css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <h1 id="user-title" data-username="eastjun">
        <span><strong>eastjun</strong>'s Todo List</span>
      </h1>
      <section id="user-list"></section>

      <div id="loading"></div>

      <section class="todoapp">
        <section class="input-container">
          <input
            id="todo-input"
            class="new-todo"
            placeholder="할 일을 입력해주세요."
            autofocus
          />
        </section>
        <section class="main" id="todo-main"></section>
        <div class="count-container" id="count-container"></div>
      </section>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
